var x1=document.getElementById("text");
var x2=document.getElementById("button");
x2.addEventListener("click",function(){
  //////////////////
 
  clickCounter1();
 localStorage.setItem('noc',localStorage.clickcount );

function getrandomnumber(min, max) {
        var w = Math.floor(Math.random() * (max - min + 1) + min);
        return w;
}
var arr1=[];
var btn;
function rand(z){ 
  var div=document.createElement("div");
  div.setAttribute("class","dv");
for(var i=0;i<z;i++){
    
    var r=getrandomnumber(0,letters.length-1);

 btn=document.createElement("input");
btn.setAttribute("type","button");
btn.setAttribute("class","bttns");
btn.setAttribute("value",letters[r]);
btn.setAttribute("key",letters[r]);
div.appendChild(btn);
document.body.appendChild(btn);
document.body.innerHTML+="  ";


var listItems=document.getElementsByClassName("bttns");
for(var j=0;j<listItems.length;j++){
 
  
 listItems[j].addEventListener("click",function(e){
   
   clickCounter1();
   
  localStorage.setItem('nol',e.target.value);
  localStorage.setItem('time',new Date);
var obj={
    LetterClick:localStorage.getItem('nol'),
    time:localStorage.getItem('time')
  
};

 localStorage.setItem('sobj2',JSON.stringify(obj));
   var xx=document.getElementsByClassName("mg");
   if(xx.length>0){
     var c=xx[0];
     c.parentNode.removeChild(c);
   }
 var btnval=e.target.value;
 var indexOfButton;
 for(var i=0;i<letters.length;i++){
   
if(letters[i]==btnval){
 indexOfButton=i;
}
 }
var imag=document.createElement("img");

 });
 }
}

  //////////////////
  var load= localStorage.getItem('on_load_counter');
 
 if (load=== null) {
     load= 0;
 }
  
 load++;
  
 localStorage.setItem("on_load_counter", load);

  localStorage.setItem('time',new Date);
var obj={
  numberOfLoad:localStorage.getItem("on_load_counter"),

};

 localStorage.setItem('sobj3',JSON.stringify(obj));

});

  localStorage.setItem('time',new Date);
var obj={
    time:localStorage.getItem('time')
};
 localStorage.setItem('sobj4',JSON.stringify(obj));
});

 setTimeout(function()
 {
   localStorage.clear();
 },5000);


   
    function clickCounter1() {
  if(typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    
    }

  }
  }
